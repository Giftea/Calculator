<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="prev-operand" id = 'data-prev-operand'></div>
            <div class="curr-operand" id = "data-curr-operand"></div>
        </div>
       <div> 
           <button data-clear id="clear">C</button>
        <button data-operation id="/">/</button>
        <button data-operation id="x">x</button>
        <button data-AC id="">AC</button>
    </div>
        <div><button data-number id="7">7</button>
        <button data-number id="8">8</button>
        <button data-number id="9">9</button>
        <button data-operation id="-">-</button></div>
        <div> <button data-number id="4">4</button>
        <button data-number id="5">5</button>
        <button data-number id="6">6</button>
        <button data-operation id="+">+</button></div>
       <div> <button data-number id="1">1</button>
        <button data-number id="2">2</button>
        <button data-number id="3">3</button>
        <button data-number id="0">0</button></div>
        
       <div> 
        <button data-number>.</button>
        <button class="span"data-equals >=</button></div>
        

    </div>
    <script src="script.js"></script> 
</body>
</html>
